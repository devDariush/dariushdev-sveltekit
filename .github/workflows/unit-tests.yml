name: Unit Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Svelte sync
        run: npx svelte-kit sync

      - name: Run unit tests (V8 edge-runtime, no Node APIs)
        run: npm run test:unit -- --run

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Svelte sync
        run: npx svelte-kit sync

      - name: Type check
        run: npm run check

      - name: Lint
        run: npm run lint
